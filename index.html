<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <meta name="description" content="Sistema de gerenciamento escolar com tarefas, horários, estudos e conteúdos">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #222, #333);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .abas {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }
        
        .aba {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        
        .notificacao-contador {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .aba.ativa {
            background: #444;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .aba:hover {
            background: #3a3a3a;
            color: #fff;
        }
        
        .conteudo-aba {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .conteudo-aba.ativa {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pesquisa-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .pesquisa {
            width: 100%;
            padding: 12px 15px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-size: 16px;
        }
        
        .pesquisa::placeholder {
            color: #999;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: #444;
            border-radius: 10px;
            padding: 20px;
            height: 250px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card.nova-tarefa {
            border: 2px solid #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card-titulo {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }
        
        .card-data {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .card-descricao {
            flex: 1;
            overflow-y: auto;
            color: #ddd;
            line-height: 1.5;
            padding-right: 5px;
            white-space: pre-wrap;
        }
        
        .card-descricao::-webkit-scrollbar {
            width: 6px;
        }
        
        .card-descricao::-webkit-scrollbar-track {
            background: #555;
            border-radius: 3px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb {
            background: #777;
            край: 3px;
        }
        
        .card-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .card-acoes {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .btn-download {
            background: #2c5aa0;
        }
        
        .btn-download:hover {
            background: #3a6cc4;
        }
        
        .btn-visualizar {
            background: #2a7d2a;
        }
        
        .btn-visualizar:hover {
            background: #339933;
        }
        
        .btn-concluida {
            background: #2a7d2a;
        }
        
        .btn-concluida:hover {
            background: #339933;
        }
        
        .btn-desfazer {
            background: #7d2a2a;
        }
        
        .btn-desfazer:hover {
            background: #993333;
        }
        
        .vazio {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .horario-dia {
            margin-bottom: 25px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        
        .horario-dia h3 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .aula-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }
        
        .aula-item:last-child {
            border-bottom: none;
        }
        
        .aula-numero {
            width: 30px;
            height: 30px;
            background: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .aula-materia {
            flex: 1;
            color: #ddd;
        }
        
        .conteudo-materia {
            margin-bottom: 25px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
        }
        
        .conteudo-materia h3 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .conteudo-lista {
            list-style-type: none;
        }
        
        .conteudo-item {
            background: #555;
            padding: 12px 12px 12px 35px;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #ddd;
            position: relative;
            white-space: pre-wrap;
        }
        
        .conteudo-item:before {
            content: "•";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #aaa;
        }
        
        .conteudo-item:last-child {
            margin-bottom: 0;
        }
        
        .conteudo-vazio {
            color: #999;
            font-style: italic;
            padding: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.ativo {
            display: flex;
            opacity: 1;
        }
        
        .modal-conteudo {
            background: #444;
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .modal.ativo .modal-conteudo {
            transform: scale(1);
        }
        
        .modal-titulo {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }
        
        .modal-data {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .modal-descricao {
            color: #ddd;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #555;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .modal-descricao::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-descricao::-webkit-scrollbar-track {
            background: #444;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb {
            background: #777;
            border-radius: 4px;
        }
        
        .modal-descricao::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        .modal-fechar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #722;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .modal-fechar:hover {
            background: #933;
        }
        
        .proxima-aula {
            font-size: 12px;
            color: #aaccaa;
            margin-top: 5px;
        }
        
        .tarefa-concluida {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .subtabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 3px;
        }
        
        .subtab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .subtab.ativa {
            background: #3a3a3a;
            color: #fff;
        }
        
        .subtab:hover {
            background: #444;
            color: #fff;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .chat-mensagens {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: #444;
            border-radius: 8px;
        }
        
        .chat-mensagem {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #555;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .chat-mensagem.propria {
            background: #2c5aa0;
            margin-left: auto;
        }
        
        .chat-usuario {
            font-weight: bold;
            margin-bottom: 5px;
            color: #aaddff;
        }
        
        .chat-conteudo {
            color: #ddd;
            word-wrap: break-word;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
        }
        
        .chat-input-nome {
            width: 150px;
            padding: 12px;
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
        }
        
        .chat-botao {
            padding: 12px 20px;
            background: #2c5aa0;
            color: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .chat-botao:hover {
            background: #3a6cc4;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .abas {
                flex-wrap: wrap;
            }
            
            .aba {
                flex: 1 0 50%;
                margin-bottom: 5px;
            }
            
            .modal-conteudo {
                width: 95%;
                padding: 20px;
            }
            
            .chat-form {
                flex-direction: column;
            }
            
            .chat-input-nome {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="abas">
            <button class="aba ativa" data-aba="horario">Horário</button>
            <button class="aba" data-aba="tarefas" id="aba-tarefas">Tarefas</button>
            <button class="aba" data-aba="estudos">Estudos</button>
            <button class="aba" data-aba="conteudos">Conteúdos</button>
            <button class="aba" data-aba="chat">Chat</button>
        </div>
        
        <div id="horario" class="conteudo-aba ativa">
            <div id="horario-aulas"></div>
        </div>
        
        <div id="tarefas" class="conteudo-aba">
            <div class="subtabs">
                <button class="subtab ativa" data-subtab="pendentes">Pendentes</button>
                <button class="subtab" data-subtab="concluidas">Concluídas</button>
            </div>
            
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-tarefas" placeholder="Pesquisar tarefas...">
            </div>
            
            <div class="grid-container" id="lista-tarefas"></div>
        </div>
        
        <div id="estudos" class="conteudo-aba">
            <div class="pesquisa-container">
                <input type="text" class="pesquisa" id="pesquisa-estudos" placeholder="Pesquisar estudos...">
            </div>
            
            <div class="grid-container" id="lista-estudos"></div>
        </div>
        
        <div id="conteudos" class="conteudo-aba">
            <div id="lista-conteudos"></div>
        </div>
        
        <div id="chat" class="conteudo-aba">
            <div class="chat-container">
                <div class="chat-mensagens" id="chat-mensagens"></div>
                <div class="chat-form">
                    <input type="text" class="chat-input-nome" id="chat-nome" placeholder="Seu nome">
                    <input type="text" class="chat-input" id="chat-mensagem" placeholder="Digite sua mensagem...">
                    <button class="chat-botao" id="chat-enviar">Enviar</button>
                </div>
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <div class="modal-fechar" id="modal-fechar">X</div>
                <div class="modal-titulo" id="modal-titulo"></div>
                <div class="modal-data" id="modal-data"></div>
                <div class="modal-descricao" id="modal-descricao"></div>
                <div class="card-acoes" id="modal-acoes"></div>
            </div>
        </div>
    </div>

    <script>
        const baseURL = 'https://raw.githubusercontent.com/Mikill73/Escola/main/Arquivos';
        const supabaseUrl = 'https://hzslgydylfheyzurkotd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6c2xneWR5bGZoZXl6dXJrb3RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NjY0NDgsImV4cCI6MjA3MTA0MjQ0OH0.G9DIdCvM-M4MqSadw4qpc82z6G479tc9moCvpLU7jDQ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        let tarefas = [];
        let estudos = [];
        let horario = {};
        let conteudos = [];
        let todasMaterias = [];
        let tarefasStatus = JSON.parse(localStorage.getItem('tarefasStatus')) || {};
        let subtabAtiva = 'pendentes';
        let mensagensChat = [];
        
        document.querySelectorAll('.aba').forEach(aba => {
            aba.addEventListener('click', () => {
                document.querySelectorAll('.aba').forEach(a => a.classList.remove('ativa'));
                document.querySelectorAll('.conteudo-aba').forEach(c => c.classList.remove('ativa'));
                
                aba.classList.add('ativa');
                document.getElementById(aba.dataset.aba).classList.add('ativa');
                
                if (aba.dataset.aba === 'tarefas') {
                    marcarTarefasComoVistas();
                    atualizarContadorNotificacoes();
                    filtrarTarefas();
                } else if (aba.dataset.aba === 'chat') {
                    carregarMensagensChat();
                }
            });
        });
        
        document.querySelectorAll('.subtab').forEach(subtab => {
            subtab.addEventListener('click', () => {
                document.querySelectorAll('.subtab').forEach(s => s.classList.remove('ativa'));
                subtab.classList.add('ativa');
                subtabAtiva = subtab.dataset.subtab;
                filtrarTarefas();
            });
        });
        
        document.getElementById('pesquisa-tarefas').addEventListener('input', filtrarTarefas);
        document.getElementById('pesquisa-estudos').addEventListener('input', filtrarEstudos);
        
        document.getElementById('modal-fechar').addEventListener('click', fecharModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                fecharModal();
            }
        });
        
        document.getElementById('chat-enviar').addEventListener('click', enviarMensagemChat);
        document.getElementById('chat-mensagem').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enviarMensagemChat();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
        
        function carregarMensagensChat() {
            fetchMessages().then(mensagens => {
                mensagensChat = mensagens || [];
                renderizarMensagensChat();
            });
        }
        
        async function fetchMessages() {
            const { data, error } = await supabaseClient
                .from('messages')
                .select('id, username, content')
                .order('id', { ascending: true });
            
            if (error) console.error(error);
            return data;
        }
        
        async function sendMessage(username, content) {
            const { data, error } = await supabaseClient
                .from('messages')
                .insert([{ username, content }])
                .select('id, username, content');
            
            if (error) console.error(error);
            return data;
        }
        
        function renderizarMensagensChat() {
            const container = document.getElementById('chat-mensagens');
            container.innerHTML = '';
            
            const nomeUsuario = localStorage.getItem('chatUsername') || '';
            
            mensagensChat.forEach(mensagem => {
                const mensagemDiv = document.createElement('div');
                mensagemDiv.className = `chat-mensagem ${mensagem.username === nomeUsuario ? 'propria' : ''}`;
                
                mensagemDiv.innerHTML = `
                    <div class="chat-usuario">${mensagem.username}</div>
                    <div class="chat-conteudo">${mensagem.content}</div>
                `;
                
                container.appendChild(mensagemDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        function enviarMensagemChat() {
            const nomeInput = document.getElementById('chat-nome');
            const mensagemInput = document.getElementById('chat-mensagem');
            
            const nome = nomeInput.value.trim();
            const mensagem = mensagemInput.value.trim();
            
            if (!nome || !mensagem) return;
            
            localStorage.setItem('chatUsername', nome);
            
            sendMessage(nome, mensagem).then(novaMensagem => {
                if (novaMensagem && novaMensagem[0]) {
                    mensagensChat.push(novaMensagem[0]);
                    renderizarMensagensChat();
                    mensagemInput.value = '';
                }
            });
        }
        
        function filtrarTarefas() {
            const termo = document.getElementById('pesquisa-tarefas').value.toLowerCase();
            const container = document.getElementById('lista-tarefas');
            container.innerHTML = '';
            
            let tarefasFiltradas = subtabAtiva === 'pendentes' 
                ? tarefas.filter(tarefa => !tarefasStatus[tarefa.id]?.concluida)
                : tarefas.filter(tarefa => tarefasStatus[tarefa.id]?.concluida);
            
            tarefasFiltradas = tarefasFiltradas.filter(tarefa => 
                tarefa.materia.toLowerCase().includes(termo) || 
                tarefa.descricao.toLowerCase().includes(termo) ||
                tarefa.data.toLowerCase().includes(termo)
            );
            
            renderizarTarefas(tarefasFiltradas);
        }
        
        function renderizarTarefas(listaTarefas) {
            const container = document.getElementById('lista-tarefas');
            
            if (listaTarefas.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhuma tarefa encontrada</div>';
                return;
            }
            
            container.innerHTML = '';
            
            listaTarefas.forEach((tarefa) => {
                const status = tarefasStatus[tarefa.id] || {};
                const concluida = status.concluida || false;
                const vista = status.vista || false;
                const nova = !vista && !concluida;
                
                const card = document.createElement('div');
                card.className = `card ${concluida ? 'tarefa-concluida' : ''} ${nova ? 'nova-tarefa' : ''}`;
                
                let dataFormatada = tarefa.data;
                let proximaAulaInfo = '';
                
                if (tarefa.data.toLowerCase() === 'indefinido' || !tarefa.data) {
                    dataFormatada = 'Data indefinida';
                    const proximaAula = encontrarProximaAula(tarefa.materia);
                    if (proximaAula) {
                        proximaAulaInfo = `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>`;
                    }
                }
                
                const descricaoResumida = tarefa.descricao.length > 150 
                    ? tarefa.descricao.substring(0, 150) + '...' 
                    : tarefa.descricao;
                
                card.innerHTML = `
                    <div class="card-titulo">${tarefa.materia} ${nova ? '<span style="color:#4CAF50;font-size:12px">(Nova)</span>' : ''}</div>
                    <div class="card-data">${dataFormatada}</div>
                    ${proximaAulaInfo}
                    <div class="card-descricao">${descricaoResumida}</div>
                    <div class="card-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarTarefa('${tarefa.id}')">Visualizar</button>
                        ${!concluida ? 
                            `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${tarefa.id}')">Concluir</button>` : 
                            `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${tarefa.id}')">Desfazer</button>`
                        }
                        <button class="btn btn-download" onclick="baixarTarefa('${tarefa.id}')">Baixar</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function filtrarEstudos() {
            const termo = document.getElementById('pesquisa-estudos').value.toLowerCase();
            const container = document.getElementById('lista-estudos');
            container.innerHTML = '';
            
            const estudosFiltrados = estudos.filter(estudo => 
                estudo.materia.toLowerCase().includes(termo) || 
                estudo.descricao.toLowerCase().includes(termo)
            );
            
            renderizarEstudos(estudosFiltrados);
        }
        
        function renderizarEstudos(listaEstudos = estudos) {
            const container = document.getElementById('lista-estudos');
            
            if (listaEstudos.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhum estudo encontrado</div>';
                return;
            }
            
            listaEstudos.forEach((estudo, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const descricaoResumida = estudo.descricao.length > 150 
                    ? estudo.descricao.substring(0, 150) + '...' 
                    : estudo.descricao;
                
                card.innerHTML = `
                    <div class="card-titulo">${estudo.materia}</div>
                    <div class="card-descricao">${descricaoResumida}</div>
                    <div class="card-acoes">
                        <button class="btn btn-visualizar" onclick="visualizarEstudo(${index})">Visualizar</button>
                        <button class="btn btn-download" onclick="baixarEstudo(${index})">Baixar TXT</button>
                        ${estudo.arquivo ? '<button class="btn btn-download" onclick="baixarEstudoPDF(' + index + ')">Baixar PDF</button>' : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function visualizarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const status = tarefasStatus[id] || {};
            const concluida = status.concluida || false;
            
            if (!status.vista && !concluida) {
                tarefasStatus[id] = {...status, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
            }
            
            let dataFormatada = tarefa.data;
            let proximaAulaInfo = '';
            
            if (tarefa.data.toLowerCase() === 'indefinido' || !tarefa.data) {
                dataFormatada = 'Data indefinida';
                const proximaAula = encontrarProximaAula(tarefa.materia);
                if (proximaAula) {
                    proximaAulaInfo = `<div class="proxima-aula">Próxima aula: ${proximaAula.dia} (${proximaAula.periodo})</div>`;
                }
            }
            
            document.getElementById('modal-titulo').innerHTML = `${tarefa.materia} ${concluida ? '(Concluída)' : ''}`;
            document.getElementById('modal-data').innerHTML = dataFormatada + proximaAulaInfo;
            document.getElementById('modal-descricao').innerHTML = tarefa.descricao;
            
            document.getElementById('modal-acoes').innerHTML = `
                ${!concluida ? 
                    `<button class="btn btn-concluida" onclick="marcarTarefaConcluida('${id}');fecharModal();">Marcar como Concluída</button>` : 
                    `<button class="btn btn-desfazer" onclick="desmarcarTarefaConcluida('${id}');fecharModal();">Desfazer Conclusão</button>`
                }
                <button class="btn btn-download" onclick="baixarTarefa('${id}')">Baixar Tarefa</button>
            `;
            
            abrirModal();
        }
        
        function visualizarEstudo(index) {
            const estudo = estudos[index];
            
            document.getElementById('modal-titulo').innerHTML = estudo.materia;
            document.getElementById('modal-data').innerHTML = '';
            document.getElementById('modal-descricao').innerHTML = estudo.descricao;
            
            document.getElementById('modal-acoes').innerHTML = `
                <button class="btn btn-download" onclick="baixarEstudo(${index})">Baixar TXT</button>
                ${estudo.arquivo ? '<button class="btn btn-download" onclick="baixarEstudoPDF(' + index + ')">Baixar PDF</button>' : ''}
            `;
            
            abrirModal();
        }
        
        function marcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (!status.concluida) {
                tarefasStatus[id] = {...status, concluida: true, vista: true};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function desmarcarTarefaConcluida(id) {
            const status = tarefasStatus[id] || {};
            
            if (status.concluida) {
                tarefasStatus[id] = {...status, concluida: false};
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                filtrarTarefas();
                atualizarContadorNotificacoes();
            }
        }
        
        function abrirModal() {
            document.getElementById('modal').classList.add('ativo');
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModal() {
            document.getElementById('modal').classList.remove('ativo');
            document.body.style.overflow = 'auto';
        }
        
        function encontrarProximaAula(materia) {
            if (!horario) return null;
            
            const diasSemana = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            const hoje = new Date();
            const diaAtual = hoje.getDay();
            const horaAtual = hoje.getHours();
            
            let diaIndex = diaAtual === 0 ? 6 : diaAtual - 1;
            
            if (horaAtual >= 12 && diaIndex < 5) {
                diaIndex++;
            }
            
            for (let i = 0; i < 7; i++) {
                const diaVerificar = (diaIndex + i) % 7;
                if (diaVerificar >= 5) continue;
                
                const diaSemana = diasSemana[diaVerificar];
                if (horario[diaSemana]) {
                    const aulaIndex = horario[diaSemana].findIndex(aula => aula === materia);
                    if (aulaIndex !== -1) {
                        let nomeDia = '';
                        switch(diaSemana) {
                            case 'Segunda': nomeDia = 'Segunda-feira'; break;
                            case 'Terca': nomeDia = 'Terça-feira'; break;
                            case 'Quarta': nomeDia = 'Quarta-feira'; break;
                            case 'Quinta': nomeDia = 'Quinta-feira'; break;
                            case 'Sexta': nomeDia = 'Sexta-feira'; break;
                        }
                        
                        let periodo = '';
                        if (aulaIndex === 0) periodo = '1ª aula';
                        else if (aulaIndex === 1) periodo = '2ª aula';
                        else periodo = `${aulaIndex + 1}ª aula`;
                        
                        return { dia: nomeDia, periodo: periodo };
                    }
                }
            }
            
            return null;
        }
        
        function renderizarHorario() {
            const container = document.getElementById('horario-aulas');
            container.innerHTML = '';
            
            if (!horario || Object.keys(horario).length === 0) {
                container.innerHTML = '<div class="vazio">Horário não configurado</div>';
                return;
            }
            
            const dias = ['Segunda', 'Terca', 'Quarta', 'Quinta', 'Sexta'];
            
            dias.forEach(dia => {
                if (horario[dia] && horario[dia].length > 0) {
                    const diaDiv = document.createElement('div');
                    diaDiv.className = 'horario-dia';
                    
                    let titulo = dia;
                    if (dia === 'Segunda') titulo = 'Segunda-feira';
                    else if (dia === 'Terca') titulo = 'Terça-feira';
                    else if (dia === 'Quarta') titulo = 'Quarta-feira';
                    else if (dia === 'Quinta') titulo = 'Quinta-feira';
                    else if (dia === 'Sexta') titulo = 'Sexta-feira';
                    
                    diaDiv.innerHTML = `<h3>${titulo}</h3>`;
                    
                    horario[dia].forEach((materia, idx) => {
                        const aulaItem = document.createElement('div');
                        aulaItem.className = 'aula-item';
                        aulaItem.innerHTML = `
                            <div class="aula-numero">${idx + 1}</div>
                            <div class="aula-materia">${materia}</div>
                        `;
                        diaDiv.appendChild(aulaItem);
                    });
                    
                    container.appendChild(diaDiv);
                }
            });
        }
        
        function extrairTodasMaterias() {
            todasMaterias = [];
            
            if (horario) {
                Object.values(horario).forEach(dia => {
                    dia.forEach(materia => {
                        if (materia && !todasMaterias.includes(materia)) {
                            todasMaterias.push(materia);
                        }
                    });
                });
            }
            
            if (tarefas && tarefas.length > 0) {
                tarefas.forEach(tarefa => {
                    if (tarefa.materia && !todasMaterias.includes(tarefa.materia)) {
                        todasMaterias.push(tarefa.materia);
                    }
                });
            }
            
            if (estudos && estudos.length > 0) {
                estudos.forEach(estudo => {
                    if (estudo.materia && !todasMaterias.includes(estudo.materia)) {
                        todasMaterias.push(estudo.materia);
                    }
                });
            }
        }
        
        function renderizarConteudos() {
            const container = document.getElementById('lista-conteudos');
            container.innerHTML = '';
            
            extrairTodasMaterias();
            
            if (todasMaterias.length === 0) {
                container.innerHTML = '<div class="vazio">Nenhuma matéria encontrada</div>';
                return;
            }
            
            todasMaterias.forEach(materia => {
                const materiaDiv = document.createElement('div');
                materiaDiv.className = 'conteudo-materia';
                materiaDiv.innerHTML = `<h3>${materia}</h3>`;
                
                const lista = document.createElement('ul');
                lista.className = 'conteudo-lista';
                
                const materiaConteudos = conteudos.find(c => c.materia === materia);
                
                if (materiaConteudos) {
                    const conteudosArray = materiaConteudos.conteudos || materiaConteudos.conteudo || [];
                    
                    if (Array.isArray(conteudosArray) && conteudosArray.length > 0 && conteudosArray.some(c => c.trim() !== '')) {
                        conteudosArray.forEach(conteudo => {
                            if (conteudo.trim() !== '') {
                                const conteudoItem = document.createElement('li');
                                conteudoItem.className = 'conteudo-item';
                                conteudoItem.textContent = conteudo;
                                lista.appendChild(conteudoItem);
                            }
                        });
                    } else if (typeof conteudosArray === 'string' && conteudosArray.trim() !== '') {
                        const conteudoItem = document.createElement('li');
                        conteudoItem.className = 'conteudo-item';
                        conteudoItem.textContent = conteudosArray;
                        lista.appendChild(conteudoItem);
                    } else {
                        const vazio = document.createElement('div');
                        vazio.className = 'conteudo-vazio';
                        vazio.textContent = 'Nenhum conteúdo adicionado ainda';
                        lista.appendChild(vazio);
                    }
                } else {
                    const vazio = document.createElement('div');
                    vazio.className = 'conteudo-vazio';
                    vazio.textContent = 'Nenhum conteúdo adicionado ainda';
                    lista.appendChild(vazio);
                }
                
                materiaDiv.appendChild(lista);
                container.appendChild(materiaDiv);
            });
        }
        
        function baixarTarefa(id) {
            const tarefa = tarefas.find(t => t.id === id);
            const texto = `Matéria: ${tarefa.materia}\nData de entrega: ${tarefa.data}\nDescrição: ${tarefa.descricao}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Tarefa - ${tarefa.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudo(index) {
            const estudo = estudos[index];
            const texto = `Matéria: ${estudo.materia}\nDescrição: ${estudo.descricao}`;
            
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `Estudo - ${estudo.materia}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function baixarEstudoPDF(index) {
            const estudo = estudos[index];
            if (estudo.arquivo) {
                const byteCharacters = atob(estudo.arquivo);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Estudo - ${estudo.materia}.pdf`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }
        
        function detectarNovasTarefas() {
            const novasTarefas = [];
            
            tarefas.forEach(tarefa => {
                if (!tarefasStatus.hasOwnProperty(tarefa.id)) {
                    novasTarefas.push(tarefa.id);
                }
            });
            
            return novasTarefas.length;
        }
        
        function atualizarContadorNotificacoes() {
            const contador = document.getElementById('aba-tarefas').querySelector('.notificacao-contador');
            const novasTarefas = tarefas.filter(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                return !status.vista && !status.concluida;
            }).length;
            
            if (novasTarefas > 0) {
                if (!contador) {
                    const novoContador = document.createElement('div');
                    novoContador.className = 'notificacao-contador';
                    novoContador.textContent = novasTarefas;
                    document.getElementById('aba-tarefas').appendChild(novoContador);
                } else {
                    contador.textContent = novasTarefas;
                }
            } else if (contador) {
                contador.remove();
            }
        }
        
        function marcarTarefasComoVistas() {
            let atualizado = false;
            
            tarefas.forEach(tarefa => {
                const status = tarefasStatus[tarefa.id] || {};
                
                if (!status.vista && !status.concluida) {
                    tarefasStatus[tarefa.id] = {...status, vista: true};
                    atualizado = true;
                }
            });
            
            if (atualizado) {
                localStorage.setItem('tarefasStatus', JSON.stringify(tarefasStatus));
                atualizarContadorNotificacoes();
                filtrarTarefas();
            }
        }
        
        function limparLocalStorageAntigo() {
            localStorage.removeItem('tarefasConcluidas');
            localStorage.removeItem('ultimasTarefas');
            localStorage.removeItem('tarefasVistas');
        }
        
        async function carregarDados() {
            try {
                limparLocalStorageAntigo();
                
                const [tarefasData, estudosData, horarioData, conteudosData] = await Promise.all([
                    fetchDados('Tarefas'),
                    fetchDados('Estudos'),
                    fetchDados('Horário'),
                    fetchDados('Conteúdos')
                ]);
                
                if (tarefasData) {
                    tarefas = tarefasData.map(t => ({...t, id: t.id || Date.now().toString() + Math.random().toString(36).substr(2, 9)}));
                }
                if (estudosData) estudos = estudosData;
                if (horarioData) horario = horarioData;
                if (conteudosData) conteudos = conteudosData;
                
                const nomeUsuario = localStorage.getItem('chatUsername') || '';
                if (nomeUsuario) {
                    document.getElementById('chat-nome').value = nomeUsuario;
                }
                
                const numeroNovasTarefas = detectarNovasTarefas();
                atualizarContadorNotificacoes();
                
                renderizarHorario();
                filtrarTarefas();
                renderizarEstudos();
                renderizarConteudos();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }
        
        async function fetchDados(arquivo) {
            try {
                const response = await fetch(`${baseURL}/${encodeURIComponent(arquivo)}`);
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
